<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clarky's Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <!-- header -->
    <header class="bg-dark p-3 d-flex justify-content-center text-light mb-4">
        <h1>Clarky's Weather Dashboard</h1>
    </header>

    <!-- search bar column, 25-33%?; search for a city, user input, button  -->
    <!-- underneath is a list of previous searches from local storage -->
    <!-- use form, add button -->

    <!-- make this row/section smaller as per above -->
    <main class="row">

        <aside class="col-3 mx-4">
            <form id="search-form">
              <section class="form-group">
                <label for="user-search" class="pb-3">Search for a City:</label>
                <input type="text" class="form-control" id="user-search" placeholder="Perth, Queenstown, Dubai">
              </section>
              <button type="submit" class="btn btn-primary d-block w-100">Search</button>
            </form>
        </aside>


        <!-- results column, 67-75%?; first row, today's weather -->
        <!-- city name, date, icon -->
        <!-- temp, wind, humidity, uv index - must change color -->

        <!-- makes this row/main larger as per above -->
        <section class="col-8">
            <!-- i want a card -->
            <section class="card ">
                <section class="card-body">
                    <h4 id="current-city-date-icon" class="card-title">City Name 12/12/2012 <span><img src="#" alt="#"></span></h4>
                    <p class="card-text">Temp: <span id="current-temp">34</span></p>
                    <p class="card-text">Wind: <span id="current-wind"></span></p>
                    <p class="card-text">Humidity: <span id="current-humidity"></span></p>
                    <p class="card-text">UV-Index: <span id="current-uv>"></span></p>
                </section>
            </section>

            <!-- 5 day forecast -->
            <h2>5-Day Forecast</h2>

            <!-- second row, 5 columns for 5 day forecast -->
            <!-- date, icon, temp, wind, humidity -->
            <div class="row">
                <section class="card">
                    <section class="card-body">
                        <h4 class="card-title">12/12/2012</h4>
                        <img src="#" alt="#">
                        <p class="card-text">Temp:</p>
                        <p class="card-text">Wind:</p>
                        <p class="card-text">Humidity:</p>
                    </section>
                </section>

                <!-- for styling purposes -->
                <section class="card">
                    <section class="card-body">
                        <h4 class="card-title">12/12/2012</h4>
                        <img src="#" alt="#">
                        <p class="card-text">Temp:</p>
                        <p class="card-text">Wind:</p>
                        <p class="card-text">Humidity:</p>
                    </section>
                </section>
            </div>
            <!-- multiply the above card by 5 in javascript as this makes your app scalable -->
        </section>

    </main>

    
    <!-- link moment and jquery, practise vanilla js -->
    <!-- use jquery for moment if required -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>

</body>

</html>
